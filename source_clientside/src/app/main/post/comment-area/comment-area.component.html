<ul class="we-comet">
    
    <ng-template ngFor let-comment [ngForOf]="commentJson" let-i="index">
        <li>
            <div class="comet-avatar">
                <img [src]=" getImageComment(comment.avarThumb)" alt="assets/images/non-user.png" style="height: 30px;width: 30px;"alt="">
            </div>
            <div class="we-comment">
                <div class="coment-head">
                    <h5><a (click)="getNavigation(comment.Id)" [routerLink]="['/timeline/:', comment.Id]" title="">{{comment.Name}}</a>
                    </h5>
                    <span>16 days ago</span>
                    <a class="we-reply" href="#" title="Reply"><i class="fa fa-reply"></i></a>
                </div>
                <p>{{comment.Comment}}</p>
            </div>
        </li>
    </ng-template>

    <!-- <li>
        <a href="#" title="" class="showmore underline">more comments</a>
    </li> -->
    <li class="post-comment">
        <div class="comet-avatar">
            <img src="{{this.appUsers.Avatar}}"
            style="width: 40px; height: 40px;" alt="">
        </div>
        <div class="post-comt-box">
            <form method="post">
                <textarea placeholder="Post your comment"></textarea>
                <div class="add-smiles">
                    <span class="em em-expressionless" title="add icon"></span>
                </div>
                <div class="smiles-bunch">
                    <i class="em em---1"></i>
                    <i class="em em-smiley"></i>
                    <i class="em em-anguished"></i>
                    <i class="em em-laughing"></i>
                    <i class="em em-angry"></i>
                    <i class="em em-astonished"></i>
                    <i class="em em-blush"></i>
                    <i class="em em-disappointed"></i>
                    <i class="em em-worried"></i>
                    <i class="em em-kissing_heart"></i>
                    <i class="em em-rage"></i>
                    <i class="em em-stuck_out_tongue"></i>
                </div>
                <button type="submit"></button>
            </form>
        </div>
    </li>
</ul>
