<h2><strong>Payment History</strong></h2>
<mat-list *ngFor="let user of userList">
    <mat-list-item><mat-icon>info</mat-icon>Trip ID: {{user.Works}}</mat-list-item>
    <mat-list-item><mat-icon>local_atm</mat-icon>Payment amount: {{user.Descriptions}}</mat-list-item>
    <mat-list-item><mat-icon>date_range</mat-icon>Date of payment: {{user.BirthDay}}</mat-list-item>
    <mat-divider></mat-divider>
</mat-list>
