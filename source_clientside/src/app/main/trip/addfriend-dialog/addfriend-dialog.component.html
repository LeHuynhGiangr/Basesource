<h2><strong>Add Friends</strong></h2>
<mat-selection-list #shoes>
    <mat-list-option *ngFor="let shoe of typesOfShoes">
      {{shoe}}
    </mat-list-option>
</mat-selection-list>
  
<p>
    Friends selected: {{shoes.selectedOptions.selected.length}}
</p>
<div mat-dialog-actions class="myDiv">
    <button class="btn btn-primary" mat-button (click)="onSave()">Save</button>
    <button class="btn btn-danger left" mat-button (click)="onNoClick()">Cancel</button>
</div>
