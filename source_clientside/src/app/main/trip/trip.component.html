<app-header></app-header>
<section>
    <div class="page-header">
        <div class="header-inner">
            <h2>My List Trips</h2>
            <nav class="breadcrumb">
              <a [routerLink]="['/newsfeed']" class="breadcrumb-item"><i class="fa fa-home"></i></a>
              <span class="breadcrumb-item active">Trips</span>
            </nav>
        </div>
    </div>
    <div class="gap gray-bg">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row" id="page-contents">
                        <div class="col-lg-3">
                            <aside class="sidebar static">
                                <!-- Shortcuts -->
                                <app-list-navigation></app-list-navigation>

                            </aside>
                        </div><!-- sidebar -->
                        <div class="col-lg-6">
                            <button class="btn btn-primary" mat-button style="width: 730px;" (click)="CreateTripDialog()">Create Trip</button>
                            <div class="loadMore">

                                <div class="central-meta item">
                                    <div class="user-post">
                                        <div class="friend-info">
                                            <figure>
                                                <img [src]="uriHandler.getImageSource(this.appUsers.Avatar)" style="width: 50px; height: 50px;">
                                            </figure>
                                            <div class="friend-name">
                                                <ins><a href="time-line.html" title="">Trip Vung Tau</a></ins>
                                                <span>published: june,2 2018 19:PM</span>
                                            </div>
                                            <div class="description">
                                                    
                                                    <p>
                                                        World's most beautiful car in Curabitur <a href="#" title="">#test drive booking !</a> the most beatuiful car available in america and the saudia arabia, you can book your test drive by our official website
                                                    </p>
                                                </div>
                                            <div class="post-meta">
                                                <div class="linked-image align-left">
                                                    <a href="#" title=""><img src="assets/images/resources/page1.jpg" alt=""></a>
                                                </div>
                                                <div class="detail">
                                                    <span>Location</span>
                                                    <iframe allowfullscreen frameborder="0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAEBGNYcsskKEZ3wzdxCicHWrz_XAOnC3o&amp;q=University+of+Technology+and+Education+Ho+Chi+Minh+city%2C+V%C3%B5+V%C4%83n+Ng%C3%A2n%2C+Linh+Chi%E1%BB%83u%2C+Th%E1%BB%A7+%C4%90%E1%BB%A9c%2C+Ho+Chi+Minh+City&amp;zoom=15"
                        width="200px" height="160px"></iframe>
                                                </div>	
                                                <div class="we-video-info">
                                                    <ul>
                                                        
                                                        <li class="detail">
                                                            <h4>People Invite</h4>
                                                            <a title="">Friend 1</a>
                                                        </li>
                                                        
                                                        <button class="btn btn-primary" mat-button (click)="AddFriendDialog()">Add Friend</button>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div><!-- centerl meta -->
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
